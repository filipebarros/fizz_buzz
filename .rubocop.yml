require:
  - standard

plugins:
  - rubocop-performance
  - rubocop-rspec

inherit_gem:
  standard: config/base.yml

AllCops:
  NewCops: enable
  Exclude:
    - "vendor/**/*"
  TargetRubyVersion: 3.4

Metrics/BlockLength:
  Exclude:
    - "spec/**/*.rb"

RSpec:
  Enabled: true # enable rubocop-rspec cops
RSpec/DescribeClass:
  Enabled: false # ignore missing comments on classes

# Prefer single quotes for string literals unless interpolation or special symbols are required.
Style/StringLiterals:
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  EnforcedStyle: single_quotes